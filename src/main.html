<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>獅子舞</title>
</head>
<body>
<h1 id="message"></h1>
<button id="config">設定変更</button>
<script>
const ipc = require('electron').ipcRenderer
const mainWindow = require('electron').remote.getCurrentWindow();


// 読み込まれたらsendを送る
console.log("send send message");
ipc.send('send');
// 送られた方からreceiveを受け取ったら発動してHTML書き換え
ipc.on('receive', function(event, message) {
    console.log("receive recieve message, and message writing",message);
    document.getElementById('message').innerHTML = message
});

const kinrouLib = require("../lib/kinrou.js");
const button = document.getElementById("config");
button.addEventListener("click", () => {
    kinrouLib.showConfig();
});
</script>
</body>
</html>
